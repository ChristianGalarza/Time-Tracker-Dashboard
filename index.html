<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Time tracker | Dashboard</title>
</head>
<body>
    <div class="wrapper">
        <div class="grid">
            <section class="profile-card">
                <div class="profile-card-details">
                    <p class="profile-card-details-image">
                        <img src="time-tracking-dashboard-main/images/image-jeremy.png" alt="">
                    </p>
                    <p class="profile-card-titles">
                        <span class="profile-card-titles-reportFor">Report for</span>
                        <span class="profile-card-titles-name">Jeremy Robson</span>
                    </p>
                </div>
                <div class="profile-card-filter">
                    <p class="profile-card-filter-option">
                        <input class="radio" type="radio" name="filter-type" id="daily" value="daily">
                        <label class="profile-card-filter-option" for="daily">Daily</label>
                    </p>
                    <p class="profile-card-filter-option">
                        <input class="radio" type="radio" name="filter-type" id="weekly" value="weekly">
                        <label class="profile-card-filter-option" for="weekly">Weekly</label>
                    </p>
                    <p class="profile-card-filter-option">
                        <input class="radio" type="radio" name="filter-type" id="monthly" value="monthly">
                        <label class="profile-card-filter-option" for="monthly">Monthly</label>
                    </p>
                </div>
            </section>
            <section class="time-cards">
                <div class="grid">
                    <article class="card">
                        <div class="card-upper-border card-work">
                            <p class="card-upper-border-img">
                                <img src="/time-tracking-dashboard-main/images/icon-work.svg" alt=""/>
                            </p>
                        </div>
                        <div class="card-details">
                            <p class="card-details-title">
                                <span>
                                    Work
                                </span>
                            </p>
                            <div class="dots">
                                <div class="dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                            </div>
                            <p class="card-details-time">32hrs</p>
                            <p class="card-details-last">Last week - 36hrs</p>
                        </div>
                    </article>
                    <article class="card">
                        <div class="card-upper-border card-play">
                            <p class="card-upper-border-img">
                                <img src="/time-tracking-dashboard-main/images/icon-play.svg" alt=""/>
                            </p>
                        </div>
                        <div class="card-details">
                            <p class="card-details-title">
                                <span>
                                    Play
                                </span>
                            </p>
                            <div class="dots">
                                <div class="dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                            </div>
                            <p class="card-details-time">10hrs</p>
                            <p class="card-details-last">Last week - 8hrs</p>
                        </div>
                    </article>
                    <article class="card">
                        <div class="card-upper-border card-study">
                            <p class="card-upper-border-img">
                                <img src="/time-tracking-dashboard-main/images/icon-study.svg" alt=""/>
                            </p>
                        </div>
                        <div class="card-details">
                            <p class="card-details-title">
                                <span>
                                    Study
                                </span>
                            </p>
                            <div class="dots">
                                <div class="dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                            </div>
                            <p class="card-details-time">4hrs</p>
                            <p class="card-details-last">Last week - 7hrs</p>
                        </div>
                    </article>
                    <article class="card">
                        <div class="card-upper-border card-exercise">
                            <p class="card-upper-border-img">
                                <img src="/time-tracking-dashboard-main/images/icon-exercise.svg" alt=""/>
                            </p>
                        </div>
                        <div class="card-details">
                            <p class="card-details-title">
                                <span>
                                    Exercise
                                </span>
                            </p>
                            <div class="dots">
                                <div class="dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                            </div>
                            <p class="card-details-time">4hrs</p>
                            <p class="card-details-last">Last week - 5hrs</p>
                        </div>
                    </article>
                    <article class="card">
                        <div class="card-upper-border card-social">
                            <p class="card-upper-border-img">
                                <img src="/time-tracking-dashboard-main/images/icon-social.svg" alt=""/>
                            </p>
                        </div>
                        <div class="card-details">
                            <p class="card-details-title">
                                <span>
                                    Social
                                </span>
                            </p>
                            <div class="dots">
                                <div class="dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                            </div>
                            <p class="card-details-time">5hrs</p>
                            <p class="card-details-last">Last week - 10hrs</p>
                        </div>
                    </article>
                    <article class="card">
                        <div class="card-upper-border card-self">
                            <p class="card-upper-border-img">
                                <img src="/time-tracking-dashboard-main/images/icon-self-care.svg" alt=""/>
                            </p>
                        </div>
                        <div class="card-details">
                            <p class="card-details-title">
                                <span>
                                    Self Care
                                </span>
                            </p>
                            <div class="dots">
                                <div class="dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                            </div>
                            <p class="card-details-time">2hrs</p>
                            <p class="card-details-last">Last week - 2hrs</p>
                        </div>
                    </article>
                </div>
            </section> 
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
